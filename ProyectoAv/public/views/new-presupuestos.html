<section class="container-main">
	<form name="form" ng-submit="form.$valid && sendpresupuesto()">
		<div class="container-title">
			<div class="wrap-content">
				<h1 class="title">Nuevo presupuesto</h1>
			</div>
		</div>

		<div class="container-content wrap-content">
			<div class="data-personal">
				<div class="subtitle">Datos del evento</div>

				<div class="input-group">
					<span>Fecha de evento</span>
					<input type="date" ng-model="datageneral.date_elaboration" required>
				</div>
				<div class="input-group">
					<span>Nombre</span>
					<input type="text" ng-model="datageneral.name" required>
				</div>

				<div class="input-group">
					<span>Dom. del evento</span>
					<input type="text" ng-model="datageneral.event_address" required>
				</div>
				<div class="input-group">
					<span>Dom. particular</span>
					<input type="text" ng-model="datageneral.home_address" required>
				</div>
				<div class="input-group">
					<span>Telefono</span>
					<input type="text" ng-model="datageneral.phone" required>
				</div>
				<div class="input-group">
					<span>Movil</span>
					<input type="text" ng-model="datageneral.movil" required>
				</div>
				<div class="input-group">
					<span>E-Mail</span>
					<input type="email" ng-model="datageneral.email" required>
				</div>
				<div class="input-group">
					<span>Surtir</span>
					<input type="text" ng-model="datageneral.date_range" required>
				</div>
				<div class="input-group">
					<span>Recoger</span>
					<input type="text" ng-model="datageneral.date_collecting" required>
				</div>
				<div class="input-group">
					<span>Tipo de evento</span>
					<input type="text" ng-model="datageneral.type" required>
				</div>
				<div class="input-group">
					<span>Numero de personas</span>
					<input type="number" ng-model="datageneral.number_people" required>
				</div>
				<div class="input-group">
					<span>Color</span>
					<input type="number" ng-model="datageneral.color" required>
				</div>
				<div class="input-group">
					<span>Contacto</span>
					<input type="number" ng-model="datageneral.contact" required>
				</div>
			</div>
		</div>

		<div class="container-content wrap-content">
			<div class="leftcol">
				<categories></categories>
			</div>
			<div class="rightcol">
				<div class="products-list">
					<div class="subtitle">Lista de productos</div>
					<div class="product">
						
							<products></products>

							<div class="text-center" ng-show="form.$valid">
								<button type="submit" class="icon icon-save icon-floppy-disk"></button>
							</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div ng-bind-html="noti"></div>
</section>
